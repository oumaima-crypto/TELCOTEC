    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register | Telcotec Signal Predictor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
        <style>body { font-family: 'Inter', sans-serif; }</style>
    </head>
    <body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Telcotec Logo" class="w-70 h-40 object-fit mx-auto mb-6">

            <!-- <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Register</h2> -->
            <form method="post" class="space-y-4" autocomplete="off">
                <div>
                    <label class="block text-gray-700 font-medium mb-1" for="username">Username</label>
                    <input name="username" id="username" minlength="3" maxlength="32" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1" for="password">Password</label>
                    <input name="password" id="password" type="password" minlength="6" maxlength="64" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Register</button>
            </form>
            {% if error %}
            <div class="mt-4 text-center text-red-600 font-medium">{{ error }}</div>
            {% endif %}
            <div class="mt-4 text-center">
                <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Already have an account? Login</a>
            </div>
        </div>
    </body>
    </html>
